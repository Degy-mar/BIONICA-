<style>
  body {

  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 12px;
    color: #4a3c2f;
    user-select: none;
  }

  #header-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 16px;
  }

  #promedio-box {

    border-radius: 12px;
    padding: 12px 24px;
    font-weight: 700;
    font-size: 20px;
    color: #4a3c2f;
    font-family: monospace;

    user-select: none;
    min-width: 130px;
    text-align: center;
  }

  #malla {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
  }

  .fila {
    display: flex;
    gap: 16px;
    justify-content: center;
  }

  .semestre-card {
    background: #fff7e8;
    border-radius: 14px;
    padding: 14px 12px 14px 12px;
    width: 240px;
    box-shadow: 0 6px 14px rgba(134, 92, 21, 0.22);
    display: flex;
    flex-direction: column;
  }

  .semestre-title {
    font-weight: 700;
    font-size: 16px;
    text-align: center;
    background-color: #b29360;
    padding: 8px 0;
    border-radius: 12px 12px 0 0;
    color: #362b16;
    user-select: none;
  }

  .subject {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 8px 4px;
    padding: 6px 8px;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .subject.locked {
    opacity: 0.35;
    pointer-events: none;
  }

  .subject:hover:not(.locked) {
    background-color: #f4e9d4;
  }

  .subject .info.aprobada {
    text-decoration: line-through;
    color: #7f7f7f;
  }

  .credits {
    width: 28px;
    height: 28px;
    font-size: 12px;
    border-radius: 50%;
    background: #dbc493;
    border: 1.8px solid #aa8653;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    flex-shrink: 0;
    margin-right: 8px;
    color: #6b5132;
    user-select: none;
  }

  .temario, .calificacion-icon {
    margin-left: 8px;
    cursor: pointer;
    font-size: 18px;
    flex-shrink: 0;
    user-select: none;
    color: #92764e;
    transition: color 0.25s ease;
  }

  .temario:hover, .calificacion-icon:hover {
    color: #b79854;
  }

  /* Categorías con colores del primer código */
  .matematicas    { background-color: #dbc493; color: #6b5132; }
  .fisicas       { background-color: #ccb27b; color: #5a4625; }
  .biologicas    { background-color: #d4c09c; color: #63572a; }
  .programacion  { background-color: #bc8c6b; color: #5a3f30; }
  .electronica   { background-color: #b07b5e; color: #543b2d; }
  .sociales      { background-color: #b59c89; color: #564b41; }
  .idiomas      { background-color: #c1b3a3; color: #6a5f51; }
  .otros        { background-color: #a8927f; color: #4a4138; }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.65);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal-content {
    background: #fff7e8;
    padding: 20px 24px;
    border-radius: 16px;
    max-width: 440px;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(94, 67, 30, 0.4);
    color: #4a3c26;
    font-size: 15px;
    font-weight: 600;
    text-align: left;
  }

  .modal-content h3 {
    margin-top: 0;
    text-align: center;
  }

  button {
    margin-top: 16px;
    padding: 10px 24px;
    border: none;
    background: #a67c39;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #c3a64b;
  }
</style>
</head>

      card.appendChild(titulo);

      semestreMaterias.forEach(m => {
        const depsFaltan = m.deps.filter(d => !aprobadas.includes(d));
        const esAprobada = aprobadas.includes(m.id);

        const materiaDiv = document.createElement('div');
        materiaDiv.className = `subject ${m.categoria}`;
        if (depsFaltan.length) materiaDiv.classList.add('locked');
        materiaDiv.onclick = () => toggleAprob(m.id);

        const creditos = document.createElement('div');
        creditos.className = 'credits';
        creditos.textContent = m.creditos;

        const nombre = document.createElement('div');
        nombre.className = 'info';
        nombre.textContent = m.nombre + (calificaciones[m.id] !== undefined ? ` (${calificaciones[m.id]})` : '');
        if (esAprobada) nombre.classList.add('aprobada');

        const iconCal = document.createElement('span');
        iconCal.className = 'calificacion-icon';
        iconCal.textContent = '📝';
        iconCal.onclick = e => {
          e.stopPropagation();
          if (!materiaDiv.classList.contains('locked')) ingresarCalificacion(m.id);
        };

        const iconTemario = document.createElement('span');
        iconTemario.className = 'temario';
        iconTemario.textContent = '📄';
        iconTemario.onclick = e => {
          e.stopPropagation();
          showTemario(m.temario);
        };

        materiaDiv.appendChild(creditos);
        materiaDiv.appendChild(nombre);
        materiaDiv.appendChild(iconCal);
        materiaDiv.appendChild(iconTemario);
        card.appendChild(materiaDiv);
      });

      (s <= 5 ? fila1 : fila2).appendChild(card);
    }

    contenedor.appendChild(fila1);
    contenedor.appendChild(fila2);

    actualizarPromedio();
  }

  function toggleAprob(id) {
    const idx = aprobadas.indexOf(id);
    if (idx >= 0) {
      aprobadas.splice(idx, 1);
      delete calificaciones[id];
    } else {
      aprobadas.push(id);
    }
    localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
    localStorage.setItem('calificaciones', JSON.stringify(calificaciones));
    render();
  }

  function ingresarCalificacion(id) {
    const nota = prompt("Ingresa la calificación (0 a 10):");
    const valor = parseFloat(nota);
    if (!isNaN(valor) && valor >= 0 && valor <= 10) {
      calificaciones[id] = valor;
      localStorage.setItem('calificaciones', JSON.stringify(calificaciones));
      if (!aprobadas.includes(id)) aprobadas.push(id);
      localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
      render();
    }
  }

  function actualizarPromedio() {
    // Calculo promedio ponderado según créditos y calificación
    let sumaCalifPorCred = 0;
    let sumaCred = 0;
    for (const id in calificaciones) {
      const cal = calificaciones[id];
      const mat = materias.find(m => m.id === id);
      if (mat && !isNaN(cal)) {
        sumaCalifPorCred += cal * mat.creditos;
        sumaCred += mat.creditos;
      }
    }
    const promedio = sumaCred > 0 ? (sumaCalifPorCred / sumaCred).toFixed(2) : '--';
    document.getElementById('promedio-box').textContent = `Promedio: ${promedio}`;
  }

  function showTemario(temario) {
    const c = document.getElementById('temarioContent');
    c.innerHTML = temario.length ? '<ul>' + temario.map(e => '<li>' + e + '</li>').join('') + '</ul>' : 'No hay temario disponible.';
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  render();
</script>
