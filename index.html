    body {

    let materiasAprobadas = JSON.parse(localStorage.getItem('materiasAprobadas')) || {};

    function toggleAprobada(id) {
      const cal = prompt("Ingresa la calificación de la materia (0-10):");
      const num = parseFloat(cal);
      if (!isNaN(num) && num >= 0 && num <= 10) {
        materiasAprobadas[id] = num.toFixed(1);
      } else if (materiasAprobadas[id]) {
        delete materiasAprobadas[id];
        quitarDependientes(id);
      } else {
        return;
      }
      localStorage.setItem('materiasAprobadas', JSON.stringify(materiasAprobadas));
      renderMalla();
    }

    function quitarDependientes(id) {
      const dependientes = materias.filter(m => m.deps.includes(id));
      dependientes.forEach(dep => {
        if (materiasAprobadas[dep.id]) {
          delete materiasAprobadas[dep.id];
          quitarDependientes(dep.id);
        }
      });
    }

    function renderMalla() {
      const col1 = document.getElementById('columna1');
      const col2 = document.getElementById('columna2');
      col1.innerHTML = '';
      col2.innerHTML = '';

      const resumen = {
        totalCal: 0,
        totalCred: 0,
        materiasCursadas: 0
      };

      for (let s = 1; s <= 10; s++) {
        const semDiv = document.createElement('div');
        semDiv.className = 'semestre';
        semDiv.innerHTML = `<h3>Semestre ${s}</h3>`;

        materias
          .filter(m => m.semestre === s)
          .forEach(m => {
            const bloqueada = m.deps.some(dep => !materiasAprobadas[dep]);
            const aprobada = materiasAprobadas[m.id] !== undefined;

            const subj = document.createElement('div');
            subj.className = `subject ${m.categoria}`;
            if (bloqueada) subj.classList.add('locked');

            subj.onclick = () => {
              if (!bloqueada || aprobada) toggleAprobada(m.id);
            };

            const nombre = document.createElement('span');
            nombre.textContent = m.nombre;

            const creditos = document.createElement('span');
            creditos.className = `credits ${m.categoria}`;
            creditos.textContent = `${m.creditos} créditos`;

            if (aprobada) {
              resumen.totalCred += m.creditos;
              resumen.totalCal += parseFloat(materiasAprobadas[m.id]) * m.creditos;
              resumen.materiasCursadas += 1;

              const icono = document.createElement('span');
              icono.className = 'calificacion-icon';
              icono.textContent = `⭐ ${materiasAprobadas[m.id]}`;
              nombre.appendChild(icono);
            }

            subj.appendChild(nombre);
            subj.appendChild(creditos);
            semDiv.appendChild(subj);
          });

        (s <= 5 ? col1 : col2).appendChild(semDiv);
      }

      const promedio = resumen.totalCred ? (resumen.totalCal / resumen.totalCred).toFixed(2) : '—';
      document.getElementById('promedio').textContent = `Promedio: ${promedio}`;
      document.getElementById('materiasCursadas').textContent = `Materias cursadas: ${resumen.materiasCursadas}`;
      document.getElementById('creditos').textContent = `Créditos cursados: ${resumen.totalCred}`;
    }

    renderMalla();
