    body {

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b2e2e;

    }

    .main-container {
      display: flex;
      gap: 20px;

    }

    .container-malla {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .fila {

      gap: 12px;
      justify-content: center;
    }

    .info-lateral {
      min-width: 180px;
      background: #e0e0e0;
      padding: 16px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      color: #333;
      height: fit-content;
      position: sticky;
      top: 10px;
      user-select: none;
    }

    .info-lateral div {
      margin-bottom: 10px;
    }

    .materia {
      width: 120px;
      padding: 10px;
      border-radius: 8px;
      background: #cfd8dc;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }

    .materia:hover {
      transform: scale(1.05);
    }

    .materia.cursada {
      background: #a5d6a7;
    }

    .materia.bloqueada {
      opacity: 0.3;
      pointer-events: none;
    }

    .calificacion-icono {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .creditos {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    let cursadas = JSON.parse(localStorage.getItem('cursadas') || '{}');
    let calificaciones = JSON.parse(localStorage.getItem('calificaciones') || '{}');

    function inicializarEstado() {
      materias.forEach(m => {
        if (cursadas[m.id] === undefined) {
          cursadas[m.id] = false;
        }
      });
    }

    function renderMaterias() {
      const fila1 = document.getElementById('fila1');
      const fila2 = document.getElementById('fila2');
      fila1.innerHTML = '';
      fila2.innerHTML = '';

      materias.forEach(m => {
        const div = document.createElement('div');
        div.className = 'materia';
        div.classList.toggle('cursada', cursadas[m.id]);
        div.classList.toggle('bloqueada', !puedeCursar(m));

        div.innerHTML = `
          ${puedeCursar(m) ? '<div class="calificacion-icono" onclick="ponerCalificacion(\'' + m.id + '\')">✏️</div>' : ''}
          <strong>${m.nombre}</strong>
          <div class="creditos">${m.creditos} créditos</div>
        `;
        div.onclick = () => mostrarTemario(m);

        if (m.semestre <= 5) {
          fila1.appendChild(div);
        } else {
          fila2.appendChild(div);
        }
      });

      localStorage.setItem('cursadas', JSON.stringify(cursadas));
      localStorage.setItem('calificaciones', JSON.stringify(calificaciones));

      actualizarInfo();
    }

    function puedeCursar(materia) {
      return materia.prereqs.every(id => cursadas[id] === true);
    }

    function mostrarTemario(m) {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modal-text').innerHTML = `
        <h2>${m.nombre}</h2>
        <p><strong>Créditos:</strong> ${m.creditos}</p>
        <p><strong>Temario:</strong><br>${m.temario}</p>
      `;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function ponerCalificacion(id) {
      let cal = prompt('Ingresa la calificación (0 - 10) para esta materia:');
      if (cal === null) return;
      cal = parseFloat(cal);
      if (isNaN(cal) || cal < 0 || cal > 10) {
        alert('Calificación inválida. Debe ser número entre 0 y 10.');
        return;
      }
      calificaciones[id] = cal;
      cursadas[id] = true;
      renderMaterias();
    }

    function actualizarInfo() {
      const infoCursadas = document.getElementById('info-cursadas');
      const promedioDiv = document.getElementById('promedio');

      const idsCursadas = Object.keys(cursadas).filter(id => cursadas[id]);
      infoCursadas.textContent = `Materias cursadas: ${idsCursadas.length}`;

      if (idsCursadas.length === 0) {
        promedioDiv.textContent = 'Promedio: --';
        return;
      }

      let sumaNotas = 0;
      let sumaCreds = 0;

      idsCursadas.forEach(id => {
        const mat = materias.find(m => m.id === id);
        if (mat && calificaciones[id] !== undefined) {
          sumaNotas += calificaciones[id] * mat.creditos;
          sumaCreds += mat.creditos;
        }
      });

      if (sumaCreds === 0) {
        promedioDiv.textContent = 'Promedio: --';
        return;
      }

      const promedio = (sumaNotas / sumaCreds).toFixed(2);
      promedioDiv.textContent = `Promedio: ${promedio}`;
    }

    inicializarEstado();
    renderMaterias();
  </script>
</body>
