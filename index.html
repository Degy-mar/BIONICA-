<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
<h1>Malla Curricular Bi√≥nica (UPIITA-IPN)</h1>
<div id="malla" class="grid"></div>
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Temario</h3>
    <div id="temarioContent"></div>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>
<script>
const materias = [
  { id:'calculo', nombre:'C√°lculo Diferencial e Integral', creditos:9, temario:['Axiomas','Funciones','Derivadas','Integrales','Series'], semestre:1, deps:[], categoria:'matematicas' },
  { id:'algebra', nombre:'√Ålgebra Lineal', creditos:7.5, temario:['Sistemas','Espacios Vectoriales','Transformaciones','Valores propios'], semestre:1, deps:[], categoria:'matematicas' },
  { id:'biocel', nombre:'Biolog√≠a Celular', creditos:7.5, temario:['Estructura celular','Gen√©tica','Funci√≥n celular'], semestre:1, deps:[], categoria:'biologia' },
  { id:'quimica', nombre:'Qu√≠mica Org√°nica', creditos:7.5, temario:['Hidrocarburos','Carbohidratos','Amino√°cidos'], semestre:1, deps:[], categoria:'quimica' },
  { id:'metrologia', nombre:'Metrolog√≠a', creditos:6, temario:['Mediciones el√©ctricas','Mec√°nicas'], semestre:1, deps:[], categoria:'otros' },
  { id:'bioetica', nombre:'Bio√©tica', creditos:4.5, temario:['Dilemas','Medioambiente'], semestre:1, deps:[], categoria:'bioetica' },
  { id:'ecuaciones', nombre:'Ecuaciones Diferenciales', creditos:7.5, temario:['Orden superior','Laplace'], semestre:2, deps:['algebra','calculo'], categoria:'matematicas' },
  { id:'bioquimica', nombre:'Bioqu√≠mica', creditos:6, temario:['Prote√≠nas','√Åcidos nucleicos'], semestre:4, deps:['biocel','quimica'], categoria:'biologia' },
  { id:'analisis', nombre:'An√°lisis Num√©rico', creditos:9, temario:['Interpolaci√≥n','EDO'], semestre:4, deps:['algebra','calculo'], categoria:'matematicas' },
  { id:'biofisica', nombre:'Biof√≠sica', creditos:6, temario:['Bioel√©ctrica','Sentidos'], semestre:6, deps:['biocel'], categoria:'fisica' }
];
const aprobadas = JSON.parse(localStorage.getItem('aprobadas')||'[]');
function render() {
  const container = document.getElementById('malla');
  container.innerHTML = '';
  materias.forEach(m => {
    const aprob = aprobadas.includes(m.id);
    const pendientes = m.deps.filter(d => !aprobadas.includes(d));
    const div = document.createElement('div');
    div.className = 'subject' + (pendientes.length? ' locked':'');
    div.setAttribute('data-tooltip', pendientes.length? 'Falta: '+pendientes.join(', '):'');
    div.onclick = ()=>toggleAprob(m.id);
    const circle = document.createElement('div');
    circle.className = 'credits ' + m.categoria;
    circle.textContent = m.creditos;
    const info = document.createElement('div');
    info.className = 'info';
    info.textContent = m.nombre;
    const tem = document.createElement('span');
    tem.className = 'temario';
    tem.innerHTML = 'üìÑ';
    tem.onclick = (e)=>{ e.stopPropagation(); showTemario(m.temario); };
    div.appendChild(circle);
    div.appendChild(info);
    div.appendChild(tem);
    container.appendChild(div);
    if(aprob) div.style.opacity=1;
  });
}
function toggleAprob(id) {
  const idx = aprobadas.indexOf(id);
  if(idx>=0) aprobadas.splice(idx,1);
  else aprobadas.push(id);
  localStorage.setItem('aprobadas',JSON.stringify(aprobadas));
  render();
}
function showTemario(temario) {
  const content = document.getElementById('temarioContent');
  content.innerHTML = temario.length ? '<ul>' + temario.map(t=>'<li>'+t+'</li>').join('')+'</ul>' : 'No existe';
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
render();
</script>
</body>
