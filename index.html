<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Bi칩nica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
      color: #333;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      grid-column: 2;
      font-size: 24px;
      margin: 0;
      font-weight: 600;
    }

    #promedio {
      text-align: right;
      font-weight: 600;
      font-size: 16px;
      color: #444;
      grid-column: 3;
    }

    #ramosCursados {
      font-weight: 500;
      font-size: 16px;
      color: #444;
      grid-column: 1;
    }

    .a침os-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .fila {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .semestre-card {
      background: #d3d3d3; /* gris claro */
      border-radius: 8px;
      padding: 10px;
      width: 230px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .semestre-title {
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      background-color: #a9a9a9; /* gris medio */
      padding: 6px;
      border-radius: 8px 8px 0 0;
      color: #222;
      user-select: none;
    }

    .subject {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 2px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      background: #fafafa; /* neutro, muy claro */
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: background 0.25s;
      user-select: none;
    }

    .subject:hover {
      background: #f0f0f0;
    }

    .subject.locked {
      opacity: 0.6;
      /* quitar pointer-events para que se pueda abrir temario pero no toggle aprob */
      pointer-events: none;
    }

    /* Para permitir que icono de temario siempre tenga pointer */
    .subject.locked .temario {
      pointer-events: auto;
      cursor: pointer;
      opacity: 1;
    }

    .subject .info.aprobada {
      text-decoration: line-through;
      color: #777;
    }

    .credits {
      width: 24px;
      height: 24px;
      font-size: 11px;
      border-radius: 50%;
      background: white;
      border: 3px solid; /* el color de categoria se aplica aqu칤 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
      margin-right: 8px;
      user-select: none;
    }

    .temario, .calificacion-icon {
      margin-left: 8px;
      font-size: 15px;
      flex-shrink: 0;
      user-select: none;
    }

    .temario {
      cursor: pointer;
    }

    .calificacion-icon {
      cursor: pointer;
    }

    /* colores categor칤as solo en border de cr칠ditos */
    .matematicas    .credits { border-color: #7593af; }
    .fisicas       .credits { border-color: #9798AE; }
    .biologicas    .credits { border-color: #AEB4AC; }
    .programacion  .credits { border-color: #B56B6B; }
    .electronica   .credits { border-color: #A14D4D; }
    .sociales      .credits { border-color: #A3909F; }
    .idiomas       .credits { border-color: #C7C2BB; }
    .otros         .credits { border-color: #B7B2A9; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
      user-select: text;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #4b2e2e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="ramosCursados">Ramos cursados: 0</div>
    <h1>Malla Curricular Bi칩nica (UPIITA-IPN)</h1>
    <div id="promedio">Promedio: --</div>
  </div>

  <div id="malla" class="a침os-container"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Temario</h3>
      <div id="temarioContent"></div>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const materias = [ 
      /* ... tu arreglo materias aqu칤 sin cambios ... */
      { id:'calculo', nombre:'C치lculo Dif. e Integral', creditos:9, temario:['Axiomas de los n칰meros reales y complejos, funciones y l칤mites.','C치lculo Diferencial y sus aplicaciones.','C치lculo Integral y sus aplicaciones.','Sucesiones y Series.'], semestre:1, deps:[], categoria:'matematicas' }, 
      { id:'algebra', nombre:'츼lgebra Lineal', creditos:7.5, temario:['Sistemas de ecuaciones lineales','Espacios vectoriales','Transformaciones lineales','Valores propios y vectores propios','Espacios con prducto interior'], semestre:1, deps:[], categoria:'matematicas' }, 
      /*... sigue igual ...*/
    ];

    // Recuperar aprobadas y calificaciones
    const aprobadas = JSON.parse(localStorage.getItem('aprobadas') || '[]');
    const calificaciones = JSON.parse(localStorage.getItem('calificaciones') || '{}');

    function render() {
      const contenedor = document.getElementById('malla');
      contenedor.innerHTML = '';

      const fila1 = document.createElement('div');
      fila1.className = 'fila';

      const fila2 = document.createElement('div');
      fila2.className = 'fila';

      for (let s = 1; s <= 10; s++) {
        const semestreMaterias = materias.filter(m => m.semestre === s);
        if (semestreMaterias.length === 0) continue;

        const card = document.createElement('div');
        card.className = 'semestre-card';

        const titulo = document.createElement('div');
        titulo.className = 'semestre-title';
        titulo.textContent = `Semestre ${s}`;
        card.appendChild(titulo);

        semestreMaterias.forEach(m => {
          const depsFaltan = m.deps.filter(d => !aprobadas.includes(d));
          const esAprobada = aprobadas.includes(m.id);

          const materiaDiv = document.createElement('div');
          materiaDiv.className = `subject`;
          if (depsFaltan.length) materiaDiv.classList.add('locked');

          materiaDiv.onclick = () => {
            if (!depsFaltan.length) toggleAprob(m.id);
          };

          const creditos = document.createElement('div');
          creditos.className = 'credits';
          creditos.textContent = m.creditos;
          creditos.style.borderColor = getCategoriaColor(m.categoria);

          const nombre = document.createElement('div');
          nombre.className = 'info';
          nombre.textContent = m.nombre + (calificaciones[m.id] !== undefined ? ` (${calificaciones[m.id]})` : '');
          if (esAprobada) nombre.classList.add('aprobada');

          const iconCal = document.createElement('span');
          iconCal.className = 'calificacion-icon';
          iconCal.textContent = '游닇';
          iconCal.onclick = e => {
            e.stopPropagation();
            if (!materiaDiv.classList.contains('locked')) ingresarCalificacion(m.id);
          };

          const iconTemario = document.createElement('span');
          iconTemario.className = 'temario';
          iconTemario.textContent = '游늯';
          iconTemario.onclick = e => {
            e.stopPropagation();
            showTemario(m.temario);
          };

          materiaDiv.appendChild(creditos);
          materiaDiv.appendChild(nombre);
          materiaDiv.appendChild(iconCal);
          materiaDiv.appendChild(iconTemario);
          card.appendChild(materiaDiv);
        });

        (s <= 5 ? fila1 : fila2).appendChild(card);
      }

      contenedor.appendChild(fila1);
      contenedor.appendChild(fila2);

      actualizarPromedio();
      actualizarRamosCursados();
    }

    function toggleAprob(id) {
      const idx = aprobadas.indexOf(id);
      if (idx >= 0) {
        aprobadas.splice(idx, 1);
        delete calificaciones[id];
      } else {
        aprobadas.push(id);
      }
      localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
      localStorage.setItem('calificaciones', JSON.stringify(calificaciones));
      render();
    }

    function ingresarCalificacion(id) {
      const nota = prompt("Ingresa la calificaci칩n (0 a 10):");
      const valor = parseFloat(nota);
      if (!isNaN(valor) && valor >= 0 && valor <= 10) {
        calificaciones[id] = valor;
        localStorage.setItem('calificaciones', JSON.stringify(calificaciones));
        render();
      }
    }

    function actualizarPromedio() {
      const values = Object.values(calificaciones).map(n => parseFloat(n));
      const promedio = values.length ? (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2) : '--';
      document.getElementById('promedio').textContent = `Promedio: ${promedio}`;
    }

    function actualizarRamosCursados() {
      const ramos = aprobadas.length;
      document.getElementById('ramosCursados').textContent = `Ramos cursados: ${ramos}`;
    }

    function showTemario(temario) {
      const c = document.getElementById('temarioContent');
      c.innerHTML = temario.length ? '<ul>' + temario.map(e => '<li>' + e + '</li>').join('') + '</ul>' : 'No existe';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function getCategoriaColor(cat) {
      const colores = {
        matematicas: '#7593af',
        fisicas: '#9798AE',
        biologicas: '#AEB4AC',
        programacion: '#B56B6B',
        electronica: '#A14D4D',
        sociales: '#A3909F',
        idiomas: '#C7C2BB',
        otros: '#B7B2A9',
      };
      return colores[cat] || '#999';
    }

    render();
  </script>
</body>
</html>
