  // Estado que guarda las materias aprobadas con su calificación
  const materiasAprobadas = {}; // ej: { 'calculo': 8.5, 'algebra': 7 }

  // Materias desbloqueadas inicialmente (las sin prereq)
  let desbloqueadas = new Set();

  const mallaDiv = document.getElementById('malla');
  const promedioDiv = document.getElementById('promedio');
  const materiasCursadasDiv = document.getElementById('materiasCursadas');

  function inicializarDesbloqueadas() {
    materias.forEach(m => {
      if (!m.deps || m.deps.length === 0) {
        desbloqueadas.add(m.id);
      }
    });
  }

  function calcularPromedio() {
    const califs = Object.values(materiasAprobadas);
    if (califs.length === 0) return '--';
    const suma = califs.reduce((a,b) => a + b, 0);
    return (suma / califs.length).toFixed(2);
  }

  function contarCursadas() {
    return Object.keys(materiasAprobadas).length;
  }

  function actualizarIndicadores() {
    promedioDiv.textContent = 'Promedio: ' + calcularPromedio();
    materiasCursadasDiv.textContent = 'Materias cursadas: ' + contarCursadas();
  }

  function puedeDesbloquear(id) {
    const mat = materias.find(m => m.id === id);
    if (!mat) return false;
    if (!mat.deps || mat.deps.length === 0) return true;
    return mat.deps.every(dep => materiasAprobadas.hasOwnProperty(dep));
  }

      cambios = false;
      materias.forEach(m => {
        if (!desbloqueadas.has(m.id) && puedeDesbloquear(m.id)) {
          desbloqueadas.add(m.id);
          cambios = true;
        }
      });
    }
  }

  function desmarcarDependientes(id) {
    materias.forEach(m => {
      if (m.deps.includes(id) && materiasAprobadas[m.id]) {
        delete materiasAprobadas[m.id];
        desmarcarDependientes(m.id);
      }
    });
  }

  function toggleAprobada(id) {
    if (materiasAprobadas[id]) {
      // Si ya está aprobada, quitar aprobación y calificación
      delete materiasAprobadas[id];
      desmarcarDependientes(id);
      actualizarDesbloqueadas();
      renderMalla();
      actualizarIndicadores();
      return;
    }

    // Si no está aprobada, pedir calificación
    let califStr = prompt('Ingresa la calificación para ' + materias.find(m=>m.id===id).nombre + ' (6 a 10)');
    if (califStr === null) return; // Cancelar
    let calif = parseFloat(califStr.replace(',', '.'));
    if (isNaN(calif) || calif < 6 || calif > 10) {
      alert('Calificación inválida. Debe ser un número entre 6 y 10.');
      return;
    }
    materiasAprobadas[id] = calif;
    actualizarDesbloqueadas();
    renderMalla();
    actualizarIndicadores();
  }

  function mostrarTemario(id) {
    const mat = materias.find(m => m.id === id);
    if (!mat) return;
    const cont = document.getElementById('temarioContent');
    cont.innerHTML = '';
    mat.temario.forEach((item, i) => {
      const p = document.createElement('p');
      p.textContent = (i+1) + '. ' + item;
      cont.appendChild(p);
    });
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function renderMalla() {
    mallaDiv.innerHTML = '';
    const semestres = {};

    materias.forEach(m => {
      if (!semestres[m.semestre]) semestres[m.semestre] = [];
      semestres[m.semestre].push(m);
    });

    // Creamos contenedor de semestres en filas (5 arriba, 5 abajo)
    const semestresArray = Object.keys(semestres).map(n => parseInt(n)).sort((a,b)=>a-b);
    const topRow = semestresArray.slice(0,5);
    const bottomRow = semestresArray.slice(5,10);

    function crearFila(semestresNums) {
      const filaDiv = document.createElement('div');
      filaDiv.className = 'fila';
      semestresNums.forEach(s => {
        const card = document.createElement('div');
        card.className = 'semestre-card';
        const title = document.createElement('div');
        title.className = 'semestre-title';
        title.textContent = 'Semestre ' + s;
        card.appendChild(title);

        semestres[s].forEach(m => {
          const unlocked = desbloqueadas.has(m.id);
          const subj = document.createElement('div');
          subj.className = 'subject ' + (unlocked ? '' : 'locked') + ' ' + m.categoria;

          // Área click para marcar aprobado
          const info = document.createElement('div');
          info.className = 'info';
          info.textContent = m.nombre;
          if (materiasAprobadas[m.id]) {
            info.classList.add('aprobada');
          }

          // Click en nombre no marca nada, solo para info futura si quieres
          // subj.appendChild(info);
          subj.appendChild(info);

          // Créditos
          const cred = document.createElement('div');
          cred.className = 'credits ' + m.categoria;
          cred.textContent = m.creditos;
          subj.insertBefore(cred, info);

          // Ícono para ingresar calificación y marcar aprobado
          const calIcon = document.createElement('span');
          calIcon.className = 'calificacion-icon';
          calIcon.title = materiasAprobadas[m.id]
            ? `Calificación: ${materiasAprobadas[m.id]} (clic para cambiar o quitar)`
            : 'Ingresar calificación';
          calIcon.textContent = materiasAprobadas[m.id] ? '⭐' : '☆';
          calIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleAprobada(m.id);
          });
          subj.appendChild(calIcon);

          // Ícono para mostrar temario
          const temIcon = document.createElement('span');
          temIcon.className = 'temario';
          temIcon.title = 'Ver temario';
          temIcon.textContent = '📋';
          temIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            mostrarTemario(m.id);
          });
          subj.appendChild(temIcon);

          card.appendChild(subj);
        });

        filaDiv.appendChild(card);
      });
      return filaDiv;
    }

    mallaDiv.appendChild(crearFila(topRow));
    mallaDiv.appendChild(crearFila(bottomRow));
  }

  inicializarDesbloqueadas();
  actualizarDesbloqueadas();
  renderMalla();
  actualizarIndicadores();
</script>
