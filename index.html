<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Malla Curricular Bi√≥nica</title>
<style>body{font-family:sans-serif;background:#f5f5f5;padding:20px}h1{text-align:center}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:15px}.subject{display:flex;align-items:center;background:white;padding:10px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);cursor:pointer;position:relative}.subject:hover{transform:scale(1.02)}.credits{flex-shrink:0;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:10px;font-weight:bold;color:#fff}.locked{opacity:.5;pointer-events:none}.subject[data-tooltip]:hover::after{content:attr(data-tooltip);position:absolute;top:-5px;left:50%;transform:translateX(-50%) translateY(-100%);background:#333;color:#fff;padding:5px;border-radius:5px;font-size:12px}.temario{margin-left:8px;cursor:pointer;font-size:18px}.matematicas{background:#748DAE}.biologia{background:#4A9782}.quimica{background:#E07A5F}.electronica{background:#FFCDB2}.fisica{background:#ADB2D4}.bioetica{background:#DCC5B2}.otros{background:#999}.modal{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center}.modal-content{background:#fff;padding:20px;border-radius:10px;max-width:400px;text-align:center}</style>
</head>
<body>
<h1>Malla Curricular Bi√≥nica (UPIITA-IPN)</h1>
<div id="malla" class="grid"></div>
<div id="modal" class="modal"><div class="modal-content"><h3>Temario</h3><div id="temarioContent"></div><button onclick="closeModal()">Cerrar</button></div></div>
<script>
const materias = [
  { id:'calculo', nombre:'C√°lculo Dif. e Integral', creditos:9, temario:['Axiomas','Funciones','Derivadas','Integrales','Series'], semestre:1, deps:[], categoria:'matematicas' },
  { id:'algebra', nombre:'√Ålgebra Lineal', creditos:7.5, temario:['Sistemas','Espacios Vectoriales'], semestre:1, deps:[], categoria:'matematicas' },
  { id:'biocel', nombre:'Biolog√≠a Celular', creditos:7.5, temario:['Estructura','Gen√©tica'], semestre:1, deps:[], categoria:'biologia' },
  { id:'quimica', nombre:'Qu√≠mica Org√°nica', creditos:7.5, temario:['Hidrocarburos','Carbohidratos'], semestre:1, deps:[], categoria:'quimica' },
  { id:'ecuaciones', nombre:'Ecuaciones Diferenciales', creditos:7.5, temario:['1er orden','Laplace'], semestre:2, deps:['algebra','calculo'], categoria:'matematicas' },
  { id:'bioquimica', nombre:'Bioqu√≠mica', creditos:6, temario:['Prote√≠nas','√Åcidos nucleicos'], semestre:4, deps:['biocel','quimica'], categoria:'biologia' },
  { id:'analisis', nombre:'An√°lisis Num√©rico', creditos:9, temario:['Interpolaci√≥n','EDO'], semestre:4, deps:['algebra','calculo'], categoria:'matematicas' },
  { id:'biofisica', nombre:'Biof√≠sica', creditos:6, temario:['Bioel√©ctrica','Sentidos'], semestre:6, deps:['biocel'], categoria:'fisica' },
  { id:'control', nombre:'Teor√≠a del Control', creditos:7.5, temario:['Controladores','Digital'], semestre:6, deps:['analisis'], categoria:'matematicas' },
  { id:'biorobotica', nombre:'Biorob√≥tica', creditos:6, temario:['Robots bi√≥nicos'], semestre:9, deps:['control','biofisica'], categoria:'electronica' }
  // ... aqu√≠ seguir√≠an las 60+ materias del plan completo
];
const aprobadas = JSON.parse(localStorage.getItem('aprobadas')||'[]');
function render(){const c=document.getElementById('malla');c.innerHTML='';materias.forEach(m=>{const a=aprobadas.includes(m.id),p=m.deps.filter(d=>!aprobadas.includes(d)),d=document.createElement('div');d.className='subject'+(p.length?' locked':'');d.setAttribute('data-tooltip',p.length?'Falta: '+p.join(', '):'');d.onclick=()=>toggleAprob(m.id);const s=document.createElement('div');s.className='credits '+m.categoria;s.textContent=m.creditos;const i=document.createElement('div');i.className='info';i.textContent=m.nombre;const t=document.createElement('span');t.className='temario';t.innerHTML='üìÑ';t.onclick=e=>{e.stopPropagation();showTemario(m.temario)};d.appendChild(s);d.appendChild(i);d.appendChild(t);c.appendChild(d);if(a)d.style.opacity=1;});}
function toggleAprob(id){const i=aprobadas.indexOf(id);if(i>=0)aprobadas.splice(i,1);else aprobadas.push(id);localStorage.setItem('aprobadas',JSON.stringify(aprobadas));render()}
function showTemario(t){const c=document.getElementById('temarioContent');c.innerHTML=t.length?'<ul>'+t.map(e=>'<li>'+e+'</li>').join('')+'</ul>':'No existe';document.getElementById('modal').style.display='flex'}
function closeModal(){document.getElementById('modal').style.display='none'}
render();
</script>
</body>
</html>
