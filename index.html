<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Bi√≥nica</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .a√±os-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .semestre-card {
      background: #fef6e4;
      border-radius: 16px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .semestre-title {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      background-color: #f1ddbb;
      padding: 10px;
      border-radius: 16px 16px 0 0;
      color: #4b2e2e;
    }

    .subject {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subject.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .subject .info {
      flex: 1;
      margin-left: 10px;
    }

    .subject .info.aprobada {
      text-decoration: line-through;
    }

    .credits {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: white;
      color: black;
      border: 1px solid #ccc;
    }

    .temario {
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .matematicas    { background: #748DAE; }
    .biologia       { background: #4A9782; }
    .quimica        { background: #E07A5F; }
    .electronica    { background: #FFCDB2; }
    .fisica         { background: #ADB2D4; }
    .bioetica       { background: #DCC5B2; }
    .otros          { background: #999; color: white; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Bi√≥nica (UPIITA-IPN)</h1>
  <div id="malla" class="a√±os-container"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Temario</h3>
      <div id="temarioContent"></div>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const materias = [
      { id:'calculo', nombre:'C√°lculo Dif. e Integral', creditos:9, temario:['Axiomas','Funciones y l√≠mites','Derivadas','Integrales','Series'], semestre:1, deps:[], categoria:'matematicas' },
      { id:'algebra', nombre:'√Ålgebra Lineal', creditos:7.5, temario:['Sistemas de ecuaciones','Espacios vectoriales','Transformaciones lineales'], semestre:1, deps:[], categoria:'matematicas' },
      { id:'biocel', nombre:'Biolog√≠a Celular', creditos:7.5, temario:['Estructura celular','Gen√©tica','Funci√≥n celular'], semestre:1, deps:[], categoria:'biologia' },
      { id:'quimica', nombre:'Qu√≠mica Org√°nica', creditos:7.5, temario:['Hidrocarburos','Carbohidratos','Amino√°cidos'], semestre:1, deps:[], categoria:'quimica' },
      { id:'bioetica', nombre:'Bio√©tica', creditos:4.5, temario:['Dilemas','Medioambiente','Cultura tecnocient√≠fica'], semestre:1, deps:[], categoria:'bioetica' },
      { id:'metrologia', nombre:'Metrolog√≠a', creditos:6, temario:['Mediciones el√©ctricas','Mediciones mec√°nicas'], semestre:1, deps:[], categoria:'otros' },
      { id:'vectorial', nombre:'C√°lculo Vectorial', creditos:9, temario:['Gradiente','Divergencia'], semestre:2, deps:['calculo'], categoria:'matematicas' },
      { id:'biomol', nombre:'Biolog√≠a Molecular', creditos:7.5, temario:['ADN','ARN'], semestre:2, deps:['biocel'], categoria:'biologia' },
      { id:'ecuaciones', nombre:'Ecuaciones Diferenciales', creditos:7.5, temario:['EDO','Laplace'], semestre:2, deps:['calculo','algebra'], categoria:'matematicas' },
      { id:'ingles1', nombre:'Ingl√©s 1', creditos:3, temario:[], semestre:2, deps:[], categoria:'otros' },
      { id:'fisica', nombre:'Fundamentos de F√≠sica', creditos:9, temario:['Cinem√°tica','Fuerzas'], semestre:2, deps:[], categoria:'fisica' },
      { id:'anatomia', nombre:'Anatom√≠a', creditos:7.5, temario:['Osteolog√≠a','Miolog√≠a'], semestre:2, deps:[], categoria:'biologia' },
      { id:'bioestadistica', nombre:'Bioestad√≠stica', creditos:9, temario:['Distribuciones','Pruebas estad√≠sticas'], semestre:4, deps:[], categoria:'matematicas' },
      { id:'proyectos', nombre:'Investigaci√≥n y Desarrollo', creditos:4.5, temario:['Proyectos en bi√≥nica'], semestre:7, deps:[], categoria:'otros' },
      { id:'trabajoi', nombre:'Trabajo Terminal I', creditos:7.5, temario:['Desarrollo'], semestre:9, deps:['proyectos'], categoria:'otros' },
      { id:'trabajoii', nombre:'Trabajo Terminal II', creditos:7.5, temario:['Finalizaci√≥n'], semestre:10, deps:['trabajoi'], categoria:'otros' }
    ];

    const aprobadas = JSON.parse(localStorage.getItem('aprobadas') || '[]');

    function render() {
      const contenedor = document.getElementById('malla');
      contenedor.innerHTML = '';

      for (let s = 1; s <= 10; s++) {
        const semestreMaterias = materias.filter(m => m.semestre === s);
        if (semestreMaterias.length === 0) continue;

        const card = document.createElement('div');
        card.className = 'semestre-card';

        const titulo = document.createElement('div');
        titulo.className = 'semestre-title';
        titulo.textContent = `Semestre ${s}`;
        card.appendChild(titulo);

        semestreMaterias.forEach(m => {
          const depsFaltan = m.deps.filter(d => !aprobadas.includes(d));
          const esAprobada = aprobadas.includes(m.id);

          const materiaDiv = document.createElement('div');
          materiaDiv.className = `subject ${m.categoria}`;
          if (depsFaltan.length) materiaDiv.classList.add('locked');
          materiaDiv.onclick = () => toggleAprob(m.id);

          const creditos = document.createElement('div');
          creditos.className = 'credits';
          creditos.textContent = m.creditos;

          const nombre = document.createElement('div');
          nombre.className = 'info';
          nombre.textContent = m.nombre;
          if (esAprobada) nombre.classList.add('aprobada');

          const icon = document.createElement('span');
          icon.className = 'temario';
          icon.textContent = 'üìÑ';
          icon.onclick = e => {
            e.stopPropagation();
            showTemario(m.temario);
          };

          materiaDiv.appendChild(creditos);
          materiaDiv.appendChild(nombre);
          materiaDiv.appendChild(icon);
          card.appendChild(materiaDiv);
        });

        contenedor.appendChild(card);
      }
    }

    function toggleAprob(id) {
      const idx = aprobadas.indexOf(id);
      if (idx >= 0) aprobadas.splice(idx, 1);
      else aprobadas.push(id);
      localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
      render();
    }

    function showTemario(temario) {
      const c = document.getElementById('temarioContent');
      c.innerHTML = temario.length ? '<ul>' + temario.map(e => '<li>' + e + '</li>').join('') + '</ul>' : 'No existe';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    render();
  </script>
</body>
</html>
