  semestres.forEach(num => {

        <div class="creditos">${m.creditos}</div>
        <div class="icono" onclick="abrirTemario(event, '${m.temario}')"></div>
        <div class="palomita" onclick="toggleCursada(event, '${m.id}')">锔</div>
      `;
      div.addEventListener("dblclick", ()=>resaltarDependencias(m.id));
      document.getElementById(`sem-${num}`).appendChild(div);
    });
  });

  function actualizarDisponibilidad(){
    materias.forEach(m=>{
      const div=document.querySelector(`.materia[data-id="${m.id}"]`);
      div.classList.remove("gris","amarillo","verde");
      if(cursadas.includes(m.id)){
        div.classList.add("verde");
      } else {
        const depsOk=m.deps.every(dep=>cursadas.includes(dep));
        if(depsOk) div.classList.add("amarillo");
        else div.classList.add("gris");
      }
    });
  }

  function toggleCursada(e,id){
    e.stopPropagation();
    const idx=cursadas.indexOf(id);
    if(idx>=0) cursadas.splice(idx,1);
    else cursadas.push(id);
    localStorage.setItem("cursadas", JSON.stringify(cursadas));
    actualizarDisponibilidad();
  }

    const materia=document.querySelector(`.materia[data-id="${id}"]`);
    if(materia) materia.classList.add("resaltada");
    const m=materias.find(x=>x.id===id);
    if(m){
      m.deps.forEach(dep=>{
        const depDiv=document.querySelector(`.materia[data-id="${dep}"]`);
        if(depDiv) depDiv.classList.add("requisito");
      });
    }
  }

  actualizarDisponibilidad();
</script>
</body>
