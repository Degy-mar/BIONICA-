  }

    font-size: 14px;
    text-align: center;
    background-color: #bdbdbd;
    padding: 6px 0;
    border-radius: 8px 8px 0 0;
    color: #4b2e2e;
  }

    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 5px 2px;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.3s;
    background: #f7f7f7;
  }

  .subject.locked {
    opacity: 0.4;
    pointer-events: none;
  }

  .subject .info.aprobada {
    text-decoration: line-through;
  }

  .credits {
    width: 24px;
    height: 24px;
    font-size: 11px;
    border-radius: 50%;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    flex-shrink: 0;
    margin-right: 8px;
    color: white;
    user-select: none;
  }

  .credits.matematicas    { background: #7593af; }
  .credits.fisicas       { background: #9798AE; }
  .credits.biologicas    { background: #AEB4AC; }
  .credits.programacion  { background: #B56B6B; }
  .credits.electronica   { background: #A14D4D; }
  .credits.sociales      { background: #A3909F; }
  .credits.idiomas       { background: #C7C2BB; }
  .credits.otros         { background: #B7B2A9; }

  .subject:hover:not(.locked) {
    background: #e3e3e3;
  }

  .temario, .calificacion-icon {
    margin-left: 6px;
    cursor: pointer;
    font-size: 14px;
    flex-shrink: 0;
    user-select: none;
  }

  .temario {
    color: #4b2e2e;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    text-align: left;
    max-height: 80vh;
    overflow-y: auto;

    margin-top: 0;
    color: #4b2e2e;
  }

    padding-left: 20px;
  }

    padding: 8px 18px;
    border: none;
    background: #4b2e2e;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
  }

    background: #633c3c;

    const primeraMitad = materias.filter(m => m.semestre >= 1 && m.semestre <= 5);
    const segundaMitad = materias.filter(m => m.semestre >= 6 && m.semestre <= 10);

    // Agrupar por semestre para renderizar tarjetas
    function agruparPorSemestre(lista) {
      let agrupadas = {};
      lista.forEach(m => {
        if (!agrupadas[m.semestre]) agrupadas[m.semestre] = [];
        agrupadas[m.semestre].push(m);
      });
      return agrupadas;
    }

    const agr1 = agruparPorSemestre(primeraMitad);
    const agr2 = agruparPorSemestre(segundaMitad);

    // Función para saber si materia está desbloqueada (si deps están cursadas)
    function desbloqueada(materia) {
      if (materia.deps.length === 0) return true;
      return materia.deps.every(dep => cursadas[dep]);
    }

    // Render tarjetas semestre y materias en fila dada
    function renderFila(filaElement, agrupadas) {
      const semestres = Object.keys(agrupadas).sort((a,b) => a-b);
      semestres.forEach(s => {
        const card = document.createElement('div');
        card.className = 'semestre-card';
        const title = document.createElement('div');
        title.className = 'semestre-title';
        title.textContent = `Semestre ${s}`;
        card.appendChild(title);

        agrupadas[s].forEach(m => {
          const materiaDiv = document.createElement('div');
          materiaDiv.className = 'subject';
          if (!desbloqueada(m)) materiaDiv.classList.add('locked');
          if (cursadas[m.id]) materiaDiv.classList.add('aprobada');

          // Área clickable para abrir temario
          materiaDiv.addEventListener('click', () => openTemario(m));

          const left = document.createElement('div');
          left.style.display = 'flex';
          left.style.alignItems = 'center';

          const credCircle = document.createElement('div');
          credCircle.className = 'credits ' + m.categoria;
          credCircle.textContent = m.creditos;
          left.appendChild(credCircle);

          const nombreMat = document.createElement('div');
          nombreMat.textContent = m.nombre;
          left.appendChild(nombreMat);

          materiaDiv.appendChild(left);

          // Icono para poner calificacion, sólo si desbloqueada
          if (desbloqueada(m)) {
            const calIcon = document.createElement('span');
            calIcon.className = 'calificacion-icon';
            calIcon.textContent = calificaciones[m.id] !== undefined ? calificaciones[m.id] : '✏️';
            calIcon.title = 'Agregar/Editar calificación';
            calIcon.style.userSelect = 'none';
            calIcon.addEventListener('click', e => {
              e.stopPropagation();
              ponerCalificacion(m.id);
            });
            materiaDiv.appendChild(calIcon);
          }

          card.appendChild(materiaDiv);
        });

        filaElement.appendChild(card);
      });
    }

    renderFila(fila1, agr1);
    renderFila(fila2, agr2);

    actualizarInfo();
  }

  // Modal temario
  function openTemario(materia) {
    const modal = document.getElementById('modal');
    const contenido = document.getElementById('temarioContent');
    contenido.innerHTML = '';
    materia.temario.forEach((item, i) => {
      const li = document.createElement('li');
      li.textContent = item;
      contenido.appendChild(li);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  // Poner calificación con prompt (puedes cambiar por un modal)
  function ponerCalificacion(id) {
    let cal = prompt('Ingresa la calificación (0 - 10) para esta materia:');
    if (cal === null) return; // Cancelado
    cal = parseFloat(cal);
    if (isNaN(cal) || cal < 0 || cal > 10) {
      alert('Calificación inválida. Debe ser número entre 0 y 10.');
      return;
    }
    calificaciones[id] = cal;
    cursadas[id] = true;
    renderMaterias();
  }

  // Actualizar info lateral
  function actualizarInfo() {
    const infoCursadas = document.getElementById('info-cursadas');
    const promedioDiv = document.getElementById('promedio');

    const idsCursadas = Object.keys(cursadas).filter(id => cursadas[id] === true);
    infoCursadas.textContent = `Materias cursadas: ${idsCursadas.length}`;

    if (idsCursadas.length === 0) {
      promedioDiv.textContent = 'Promedio: --';
      return;
    }

    let sumaNotas = 0;
    let sumaCreds = 0;

    idsCursadas.forEach(id => {
      const mat = materias.find(m => m.id === id);
      if (mat && calificaciones[id] !== undefined) {
        sumaNotas += calificaciones[id] * mat.creditos;
        sumaCreds += mat.creditos;
      }
    });

    if (sumaCreds === 0) {
      promedioDiv.textContent = 'Promedio: --';
      return;
    }
    const promedio = (sumaNotas / sumaCreds).toFixed(2);
    promedioDiv.textContent = `Promedio: ${promedio}`;
  }

  inicializarEstado();
  renderMaterias();

</script>
