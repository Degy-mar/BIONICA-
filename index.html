  // Guardar y cargar datos
  const materiasAprobadas = JSON.parse(localStorage.getItem('materiasAprobadas') || '{}');
  const calificaciones = JSON.parse(localStorage.getItem('calificaciones') || '{}');

  function guardarDatos() {
    localStorage.setItem('materiasAprobadas', JSON.stringify(materiasAprobadas));
    localStorage.setItem('calificaciones', JSON.stringify(calificaciones));
  }

  function renderMalla() {
    const contenedor = document.getElementById('malla');
    contenedor.innerHTML = '';

    const fila1 = document.createElement('div');
    fila1.className = 'fila';

    const fila2 = document.createElement('div');
    fila2.className = 'fila';

    materias.forEach(m => {
      // No hacemos por semestre para ejemplo, pero se puede adaptar
    });

    for(let s=1; s<=10; s++){
      const semestreMaterias = materias.filter(m => m.semestre === s);
      if(semestreMaterias.length === 0) continue;

      const card = document.createElement('div');
      card.className = 'semestre-card';

      const titulo = document.createElement('div');
      titulo.className = 'semestre-title';
      titulo.textContent = `Semestre ${s}`;
      card.appendChild(titulo);

      semestreMaterias.forEach(m => {
        const depsFaltan = m.deps.filter(d => !materiasAprobadas[d]);
        const aprobada = materiasAprobadas[m.id];

        const subj = document.createElement('div');
        subj.className = 'subject ' + m.categoria;
        if(depsFaltan.length) subj.classList.add('locked');

        subj.onclick = () => toggleAprobada(m.id);

        const creditosDiv = document.createElement('div');
        creditosDiv.className = 'credits';
        creditosDiv.textContent = m.creditos;

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';
        infoDiv.textContent = m.nombre;
        if(aprobada) infoDiv.classList.add('aprobada');

        const calIcon = document.createElement('span');
        calIcon.className = 'calificacion-icon';
        calIcon.title = aprobada
          ? `Calificaci√≥n: ${materiasAprobadas[m.id]} (clic para cambiar o quitar)`
          : 'Ingresar calificaci√≥n';
        calIcon.textContent = aprobada
          ? `‚≠ê ${materiasAprobadas[m.id]}`
          : '‚òÜ';
        calIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleAprobada(m.id);
        });

        const temarioSpan = document.createElement('span');
        temarioSpan.className = 'temario';
        temarioSpan.textContent = 'üìÑ';
        temarioSpan.onclick = (e) => {
          e.stopPropagation();
          showTemario(m.temario);
        };

        subj.appendChild(creditosDiv);
        subj.appendChild(infoDiv);
        subj.appendChild(calIcon);
        subj.appendChild(temarioSpan);
        card.appendChild(subj);
      });

      (s <= 5 ? fila1 : fila2).appendChild(card);
    }
    contenedor.appendChild(fila1);
    contenedor.appendChild(fila2);

    actualizarDatos();
  }

  function toggleAprobada(id) {
    if (materiasAprobadas[id]) {
      delete materiasAprobadas[id];
      delete calificaciones[id];
      quitarDependientes(id);
    } else {
      const cal = prompt('Ingresa la calificaci√≥n (0 a 10)');
      const val = parseFloat(cal);
      if (!isNaN(val) && val >= 0 && val <= 10) {
        materiasAprobadas[id] = val;
      } else {
        alert('Calificaci√≥n inv√°lida');
        return;
      }
    }
    guardarDatos();
    renderMalla();
  }

  function quitarDependientes(id) {
    const dependientes = materias.filter(m => m.deps.includes(id));
    dependientes.forEach(dep => {
      if(materiasAprobadas[dep.id]){
        delete materiasAprobadas[dep.id];
        delete calificaciones[dep.id];
        quitarDependientes(dep.id);
      }
    });
  }

  function actualizarDatos() {
    const aprobadasIds = Object.keys(materiasAprobadas);
    const sumaCreditos = aprobadasIds.reduce((acc, id) => {
      const m = materias.find(x => x.id === id);
      return m ? acc + m.creditos : acc;
    }, 0);
    const califs = Object.values(materiasAprobadas);
    const promedio = califs.length
      ? (califs.reduce((a, b) => a + b, 0) / califs.length).toFixed(2)
      : '--';
    document.getElementById('promedio').textContent = `Promedio: ${promedio}`;
    document.getElementById('creditos').textContent = `Cr√©ditos: ${sumaCreditos}`;
    document.getElementById('cursadas').textContent = `Materias cursadas: ${aprobadasIds.length}`;
  }

  function showTemario(temario) {
    const c = document.getElementById('temarioContent');
    c.innerHTML = temario && temario.length
      ? '<ul>' + temario.map(e => '<li>' + e + '</li>').join('') + '</ul>'
      : 'No existe';
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  renderMalla();
</script>
