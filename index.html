    body {
      font-family: Arial, sans-serif;

    .semestre {

    .materias {
      display: flex;
      flex-direction: column;

      align-items: center;
    }
    .materia {
      width: 220px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #fff;

      position: relative;
      cursor: pointer;
      transition: border 0.3s, background 0.3s;

    .icono {

      right: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .palomita {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .gris { border-color: #9e9e9e; background: #f0f0f0; }
    .amarillo { border-color: #ffc107; background: #fff8e1; }
    .verde { border-color: #4caf50; background: #e8f5e9; }

  let cursadas = JSON.parse(localStorage.getItem("cursadas")) || [];

  const contenedor = document.getElementById("contenedor");
  const semestres = [...new Set(materias.map(m=>m.semestre))];

  semestres.forEach(num => {
    const divSem = document.createElement("div");
    divSem.className = "semestre";
    divSem.innerHTML = `<h2>SEMESTRE ${num}</h2><div class="materias" id="sem-${num}"></div>`;
    contenedor.appendChild(divSem);

    materias.filter(m=>m.semestre===num).forEach(m=>{
      const div = document.createElement("div");
      div.className = "materia gris";
      div.dataset.id = m.id;
      div.innerHTML = `
        <h3>${m.nombre}</h3>
        <div class="creditos">${m.creditos}</div>
        <div class="icono" onclick="abrirTemario(event, '${m.temario}')">📄</div>
        <div class="palomita" onclick="toggleCursada(event, '${m.id}')">✔️</div>
      `;
      div.addEventListener("dblclick", ()=>resaltarDependencias(m.id));
      document.getElementById(`sem-${num}`).appendChild(div);
    });
  });

  function actualizarDisponibilidad(){
    materias.forEach(m=>{
      const div=document.querySelector(`.materia[data-id="${m.id}"]`);
      div.classList.remove("gris","amarillo","verde");
      if(cursadas.includes(m.id)){
        div.classList.add("verde");
      } else {
        const depsOk=m.deps.every(dep=>cursadas.includes(dep));
        if(depsOk) div.classList.add("amarillo");
        else div.classList.add("gris");
      }
    });
  }

  function toggleCursada(e,id){
    e.stopPropagation();
    const idx=cursadas.indexOf(id);
    if(idx>=0) cursadas.splice(idx,1);
    else cursadas.push(id);
    localStorage.setItem("cursadas", JSON.stringify(cursadas));
    actualizarDisponibilidad();
  }

  function abrirTemario(e,archivo){
    e.stopPropagation();
    alert("Abrir temario: "+archivo);
    // Aquí se puede abrir en nueva pestaña con window.open(archivo)
  }

  function resaltarDependencias(id){
    document.querySelectorAll(".materia").forEach(d=>d.classList.remove("resaltada","requisito"));
    const materia=document.querySelector(`.materia[data-id="${id}"]`);
    if(materia) materia.classList.add("resaltada");
    const m=materias.find(x=>x.id===id);
    if(m){
      m.deps.forEach(dep=>{
        const depDiv=document.querySelector(`.materia[data-id="${dep}"]`);
        if(depDiv) depDiv.classList.add("requisito");
      });
    }
  }

  actualizarDisponibilidad();
