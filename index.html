    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .subject {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .subject:hover {
      transform: scale(1.02);
    }

    .subject.aprobada {
      opacity: 1 !important;
      background-color: #d4edda !important;
      text-decoration: line-through;
    }

    .credits {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      background-color: white;
      color: black;
    }

    .info {
      flex: 1;
    }

    .subject[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
    }

    .temario {
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {

    const aprobadas = JSON.parse(localStorage.getItem('aprobadas') || '[]');

    function getColor(categoria) {
      const colores = {
        matematicas: '#748DAE',
        biologia: '#4A9782',
        quimica: '#E07A5F',
        electronica: '#FFCDB2',
        fisica: '#ADB2D4',
        bioetica: '#DCC5B2',
        otros: '#999'
      };
      return colores[categoria] || '#ccc';
    }

    function render() {
      const contenedor = document.getElementById('malla');
      contenedor.innerHTML = '';

      materias.forEach(m => {
        const esAprobada = aprobadas.includes(m.id);
        const depsFaltantes = m.deps.filter(d => !aprobadas.includes(d));

        const div = document.createElement('div');
        div.className = 'subject';
        if (depsFaltantes.length) div.classList.add('locked');
        if (esAprobada) div.classList.add('aprobada');
        div.setAttribute('data-tooltip', depsFaltantes.length ? 'Falta: ' + depsFaltantes.join(', ') : '');
        div.style.backgroundColor = getColor(m.categoria);
        div.onclick = () => toggleAprob(m.id);

        const circulo = document.createElement('div');
        circulo.className = 'credits';
        circulo.textContent = m.creditos;

        const nombre = document.createElement('div');
        nombre.className = 'info';
        nombre.textContent = m.nombre;

        const iconoTemario = document.createElement('span');
        iconoTemario.className = 'temario';
        iconoTemario.innerHTML = 'üìÑ';
        iconoTemario.onclick = (e) => {
          e.stopPropagation();
          showTemario(m.temario);
        };

        div.appendChild(circulo);
        div.appendChild(nombre);
        div.appendChild(iconoTemario);
        contenedor.appendChild(div);
      });
    }

    function toggleAprob(id) {
      const i = aprobadas.indexOf(id);
      if (i >= 0) aprobadas.splice(i, 1);
      else aprobadas.push(id);
      localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
      render();
    }

    function showTemario(t) {
      const c = document.getElementById('temarioContent');
      c.innerHTML = t.length ? '<ul>' + t.map(e => '<li>' + e + '</li>').join('') + '</ul>' : 'No existe';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    render();
